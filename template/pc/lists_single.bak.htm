<html>
<head>

<meta name="keywords" content="{$eyou.field.seo_keywords}" />

<meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport" />
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/font-awesome.css">
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/global.css">
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/widget.css">
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/variouscomponents.css">
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/images.css">
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/theme.css">

<script src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.min.js"></script>
<script src="{eyou:global name='web_templets_pc' /}/skin/js/base.js"></script>
<link href="{eyou:global name='web_templets_pc' /}/skin/css/lightbox.min.css" rel="stylesheet">
<script src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.superslide.js"></script>
<script src="{eyou:global name='web_templets_pc' /}/skin/js/common.js"></script>
<script src="{eyou:global name='web_templets_pc' /}/skin/js/theme.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/layer.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/language.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.formsvalidation.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.nodecommon.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/extend.js"></script>
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/animate.min.css">
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/master.css">
<link rel="stylesheet" href="{eyou:global name='web_templets_pc' /}/skin/css/bootstrap.min.css">
<script src="{eyou:global name='web_templets_pc' /}/skin/js/animate.min.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/components.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.menu_style.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.init.js"></script>
<script type="text/javascript">
$(function(){
    dataAnimate();
    (function($,lanno){
        if(lanno === "" || lanno === "default"){
            return '';
        }
        $(".w-languege").each(function(){
            $(this).find("a").each(function(){
                if($(this).data("lanno") === lanno){
                    $(this).addClass("cur");
                }else{
                    if($(this).hasClass("cur")){
                        $(this).removeClass("cur");
                    }
                }
            });
        });
    })(jQuery,"cn");
});
</script>
</head>
<body>
<div class="body"> {eyou:include file="header.htm"/}
  <div class="w-container w-main">
    <div class="w-section pdTop-big pdBottom-large">
      <div class="row" style="max-width:;">
        <div class="row-mask" ></div>
        <div class="wrap-content-in  pdTop-default pdBottom-default" >
          <div class="li-div col-li-div" >
            <div class="col-table">
              <table class="div-table div-table-first" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tbody>
                  <tr>
                    <td class="td-w" width="24.674796747967477%"><div class="div-padding">
                        <div class="li-div" >
                          <div class=""  style="">
                            <div class="w-com-menu w-com-menu-V">
                              <div class="w-com-menu-in">
                                <div class="systitle">
                                  <div class="systitle-in">{$eyou.field.typeid|gettoptype=###,'typename'}</div>
                                  <i class="fa icon_menuControl"></i> </div>
                                <ul class="ul-parent">
                                  {eyou:channel type="first" currentstyle="cur"}
                                  <li class="li-parent {$field.currentstyle}">
                                    <div class="div-parent"> <a  href="{$field.typeurl}" target="_self">{$field.typename}</a> <span class="menu_simpline_cur"></span> </div>
                                  </li>
                                  {/eyou:channel}
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div></td>
                    <td class="td-w" width="75.34010972433943%"><div class="div-padding">
                        <div class="li-div" >
                          <div class="w-title w-title5 lineborder"  style="">
                            <div class="w-title-in">
                              <div class="w-title-inner">
                                <div class="title-h-in">
                                  <h2 class="border_colorbottom_main" style="">{$eyou.field.typename}</h2>
                                  <span style=""></span> </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="li-div" >
                          <div class="w-text"  style=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  {$eyou.field.content} </div>
                        </div>
                        <div class="li-div" >
                          <div class="w-space space-b noChoose"  style="height:40px;">
                            <div class="stretch-b"></div>
                          </div>
                        </div>
                      </div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">$(function(){$(".div-table-first").find(".div-table-first").each(function(){$(this).removeClass("div-table-first")});});</script> 
  </div>
  {eyou:include file="footer.htm"/} </div>
<div class="topTel" onclick="$('body,html').animate({scrollTop: 0}, 500);"><i class="fa fa-arrow-up"></i></div>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.global.js"></script> 
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.form.js"></script> 
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/lightbox.min.js"></script> 
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.custom.js"></script>
</body>
</html>
